<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
    <li *ngFor="let item of menu; let i = index" routerLinkActive="active">
        <a href="#submenu{{ i }}" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
            <i class="{{ item.icon }}"></i> <span class="ms-1 d-none d-sm-inline"> {{ item.name }} </span> </a>
        <ul class="collapse  nav flex-column " id="submenu{{ i }}" data-bs-parent="#menu" routerLinkActive="show">
            <li class="px-2 subitem"  *ngFor="let subitem of item.items" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a  [routerLink]="subitem.url" class="nav-link px-0">
                    <span class="d-none d-sm-inline">
                     <i class="fa fa-circle"></i>
                     {{ subitem.name }}
                    </span>
                </a>
            </li>
        </ul>
    </li>
</ul>
<hr>
