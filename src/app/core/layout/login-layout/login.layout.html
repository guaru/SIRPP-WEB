<div class="login-bg bg px-3 py-4">
    <div class="d-flex justify-content-center  align-items-center h-100">
        <main class="col-xs-12  col-sm-6 col-lg-4">
            <div class="text-center mb-4 login-title">
                <img ng-src="./assets/icons/logo_Telcel.png" alt="Telcel" class="img-telcel"
                    src="./assets/icons/logo_Telcel.png">

                <h3 class="font-weight-bold mt-3 text-white">SISTEMA DE CAJAS TELCEL</h3>
            </div>
            <div class="bg-light  px-3 py-3">
                <router-outlet></router-outlet>
            </div>

            <div class="carrucel mt-1">
                <sicatel-carousel [height]="200" [bgDefault]="true" [dark]="false"></sicatel-carousel>
            </div>

        </main>
    </div>
    <footer class="text-center text-white font-weight-bold">
        <span>Version: {{ version$ | async }}</span>
        <p> <span>{{date$ | async}}</span></p>
    </footer>

</div>
