<section class="d-flex flex-column h-100">
    <span>{{ message }}</span>
    <div class="container empty-dashboard">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h2 class="my-4 text-muted">Dashboard Initialization</h2>
            </div>
            <div class="w-100"></div>
            <div class="col-lg-4 text-center">
                <div class="container-fluid mt-1 bg-white">
                    <div class="row">
                        <div class="col">
                            <div><strong>Name</strong></div>
                            <div>{{ userSettings!.name }}</div>
                        </div>
                        <mat-divider [vertical]="true"></mat-divider>
                        <div class="col">
                            <div><strong>Age</strong></div>
                            <div>{{ userSettings!.age }}</div>
                        </div>
                        <div class="col">
                            <div><strong>Role</strong></div>
                            <div>{{ userSettings!.role }}</div>
                        </div>
                        <mat-divider [vertical]="true"></mat-divider>
                    </div>
                </div>
                <button mat-flat-button class="w-100" aria-label="Change customer data" color="accent"
                    matTooltip="Change customer data" (click)="changeCustomerData()">
                    Change customer data
                </button>
            </div>
        </div>
    </div>
</section>
