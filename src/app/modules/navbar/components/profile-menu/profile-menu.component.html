<div class="toolbar">
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="btn" aria-label="Profile User" matTooltip="User Profile">
        <mat-icon class="align-baseline h-auto fa-1x" fontSet="fas" fontIcon="fa-user"></mat-icon>
    </button>
</div>
<mat-menu #profileMenu="matMenu">
    <div class="p-3">
        <div mat-menu-item class="pb-3">
            {{ user.nombreUsuario }}
            {{ user.numeroEmpleado }}
            {{ user.idUsuario }}
        </div>
        <mat-divider></mat-divider>
        <div>
            <button mat-menu-item>
                <span class="fw-bold">Región:</span> {{ user.region }} ({{ user.idRegion }})
            </button>
        </div>
        <div>
            <a mat-menu-item>
                <span class="fw-bold">Posición:</span> {{ user.posicion }}
            </a>
        </div>
        <div>
            <a mat-menu-item>
                <span class="fw-bold">Caja:</span> {{ user.numCaja }}
            </a>
        </div>
        <div>
            <a mat-menu-item>
                <span class="fw-bold">Centro:</span> {{ user.centro }}
            </a>
        </div>
        <div>
            <a mat-menu-item *ngIf="user.tipo === eLoginType.CAC">
                <span class="fw-bold">Oficina:</span> {{ user.oficinaVentas }}
            </a>

            <a mat-menu-item *ngIf="user.tipo === eLoginType.DAT">
                <span class="fw-bold">Oficina:</span> (DAT)
            </a>
        </div>
        <div>
            <a mat-menu-item>
                <span class="fw-bold">Fecha:</span> {{ date| date :'dd/MM/yyyy' }}
            </a>
        </div>
        <mat-divider></mat-divider>
        <div>
            <button mat-menu-item class="btn btn-link" (click)="signOffEvent.emit()">Cerrar Sesión</button>
        </div>
    </div>
</mat-menu>
